<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Pridėti studentą, studijų programą ir kambarį</title>
    </h:head>

    <h:body>
        <h1>Pridėti studentą, studijų programą ir kambarį (MyBatis) </h1>
        <h:form>
            <p:fieldset legend="Studento informacija" toggleable="false" style="width: 70%">
                <p:dataTable value="#{requestUseCaseControllerMyBatis.getAllStudents()}" var="student">
                    <p:column headerText="Studentas">
                        <h:outputText value="#{student.firstName} #{student.lastName} #{student.registrationNo}" />
                    </p:column>
                    <p:column headerText="Studijų programa">
                        <ui:repeat var="program" value="#{student.studyProgramList}">
                            <h:outputText value="#{program.title} " />
                        </ui:repeat>
                    </p:column>
                    <p:column headerText="Kambaris">
                        <h:outputText value="#{student.room.name} " />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Pridėti studentą, studijų programą ir kambarį</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="firstName" value="Vardas"/>
                            <p:inputText id="firstName" value="#{requestUseCaseControllerMyBatis.student.firstName}"/>
                            <p:message for="firstName"/>

                            <p:outputLabel for="lastName" value="Pavardė"/>
                            <p:inputText id="lastName" value="#{requestUseCaseControllerMyBatis.student.lastName}"/>
                            <p:message for="lastName"/>

                            <p:outputLabel for="regnr" value="Studento numeris"/>
                            <p:inputText id="regnr" value="#{requestUseCaseControllerMyBatis.student.registrationNo}"/>
                            <p:message for="regnr"/>
                        </h:panelGrid>
                    </td>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="courseName" value="Studijų programa"/>
                            <p:inputText id="courseName" value="#{requestUseCaseControllerMyBatis.program.title}"/>
                            <p:message for="courseName"/>
                        </h:panelGrid>
                    </td>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="roomName" value="Kambaris"/>
                            <p:inputText id="roomName" value="#{requestUseCaseControllerMyBatis.room.name}"/>
                            <p:message for="roomName"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Pridėti"
                             actionListener="#{requestUseCaseControllerMyBatis.createStudentStudyProgramRoom()}"
                             ajax="false"/>

            <p:messages globalOnly="true"/>
        </h:form>

    </h:body>
</html>
